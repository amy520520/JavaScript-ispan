<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              id="myInput"
              oninput="handler()"
            />
          </div>
        </div>
        <div class="col">
          <div id="info"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const myInput = document.querySelector("#myInput");
      function handler() {
        const s = +myInput.value;
        const ss = parseInt(s / 10);
        var g; 

        switch (ss) {  
            case 10:
            case 9:
             g = "A";
            break;
            case 8:
            g = "B";
            break;
            case 7:
            g = "C";
            break;
            case 6:
            g = "D";
            break;
            default:
            g = "F";
            break;
        }

        info.innerHTML = g;
      }
    </script>
  </body>
</html>
