  <body>
    
    <script>
      // !等於false,!!也等於false，0u
      console.log(!! 0);
      console.log(!! '');
      console.log(!! null);
      console.log(!! undefined);
      console.log(!! NaN);
      // 以上均為false

      console.log(!! -10000);
      console.log(!! 'false');
      // 字串跟正負數字皆為true
      
      console.log(!! -10);
      console.log(!! NaN)
      console.log(!! 0)


    </script>
  </body>
