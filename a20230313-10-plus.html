<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <input id="a" type="number" oninput="calc()"> + 
      <input id="b" type="number" oninput="calc()"> =
      <span id="c"></span>
    </div>
    
    <script>
      const a = $('#a');
      const b = $('#b');
      const c = $('#c');

      function calc(){
        // const v = parseInt(a.val()) + parseInt( b.val())
        // c.html(v)
        const v = +a.val() + +b.val()
        c.html(v)
      }


    </script>
  </body>
</html>
