<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="info"></h2>

    <script>
      function runClock() {
        const now = new Date();
        console.log(now + "");

        info.innerHTML = now.toString().split(' ')[4];

        setTimeout(runClock, 1000);
      }
      runClock();
    </script>
  </body>
</html>
