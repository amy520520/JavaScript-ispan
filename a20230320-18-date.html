<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(new Date);
    console.log(new Date()); // 當下時間
    console.log(new Date(2023, 2, 20)); // 注意月份為索引值(2023年3月20日)
    console.log(new Date(2023, 3, 20, 13, 14, 15));//年月日時分秒 (月&星期是用索引值表示)
    console.log(new Date('2023-03-20')); // 標準時間, 格林威治時間

    const now = new Date;

    console.log(now.getFullYear());
    console.log(now.getMonth());
    console.log(now.getDate());
    console.log(now.getHours());
    console.log(now.getMinutes());
    console.log(now.getSeconds());
    console.log(now.getTime()); // 從 1970/01/01 算起的 mini seconds
    console.log(Date.now()); // 從 1970/01/01 算起的 mini seconds

    // 當月的一號是星期幾
    now.setDate(1); // 把時間物件,設定為當月的第一天
    console.log(now.getDay());

  </script>
</body>
</html>
